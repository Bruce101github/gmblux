<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Confirmation</title>
    <style>
      /* Reset and base styles */
      body,
      p,
      h1,
      h2,
      h3,
      div {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f9fafb;
        color: #212121;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        background-color: #fff;
        margin: 0 auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #111827;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 15px;
      }
      .highlight {
        font-weight: bold;
        color: #111827;
      }
      /* Responsive */
      @media only screen and (max-width: 480px) {
        body {
          padding: 10px;
        }
        .container {
          padding: 20px;
        }
        h1 {
          font-size: 20px;
        }
        p {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tour Request Confirmation</h1>
      <p>Hi <span class="highlight">{{firstName}}</span>,</p>
      <p>
        Thank you for your interest in the property
        <span class="highlight">{{propertyName}}</span>.
      </p>
      <p>
        Your requested tour date is:
        <span class="highlight">{{preferredDate}}</span>.
      </p>
      <p>If you have any questions, feel free to reply to this email.</p>
      <p>Best regards,<br />The GMBLux Team</p>
    </div>
  </body>
</html>
